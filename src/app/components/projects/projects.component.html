<swiper
  [slidesPerView]="3"
  [spaceBetween]="30"
  [centeredSlides]="true"
  [loop]="true"
  class="mySwiper"
>
  <ng-template swiperSlide *ngFor="let page of webPages">
    <img 
      [src]="page.image" 
      (click)="openDetails(page)" 
      style="cursor: pointer; width: 200px; height: 300px;"
    />
  </ng-template>
</swiper>

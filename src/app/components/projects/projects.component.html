<swiper-container
  class="mySwiper"
  navigation="true"
  slides-per-view="auto"
  effect="coverflow"
  grab-cursor="true"
  centered-slides="true"
  coverflow-effect='{"rotate":50,"stretch":0,"depth":100,"modifier":1,"slideShadows":true}'
>
  <swiper-slide *ngFor="let img of images">
    <img [src]="img" alt="Slide" class="slide-img" />
  </swiper-slide>
</swiper-container>
